<link rel="manifest" href="manifest.json">
<link rel="icon" href="ico/192.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="index.js" defer></script>
<style>
  html{background-color:white}
  table,input,textarea{width:99%;font-size:16px}
  table{position:relative}
  textarea{height:9em}
  td{width:30%}
</style>
<form id="form">
<table>
  <tr><td style="height:2em"></td></tr>
  <tr><td>File #</td><td><input id="id" type="tel" class="i"></td></tr>
  <tr>
    <td>Email</td><td colspan=2><input id="email" type="email" class="i"></td>
  </tr>
  <tr>
    <td>Address</td><td colspan=2><input id="address" class="i"></td>
  </tr>
  <tr>
    <td>VIN</td><td colspan=2><input id="vin" class="i"></td>
  </tr>
  <tr>
    <td>Trim</td>
    <td>Odo</td>
    <td>Tire Depth (32nds)</td>
  </tr>
  <tr>
    <td><input id="trim" class="i"></td>
    <td><input id="odo" type="number" class="i"></td>
    <td><input id="tires" type="number" class="i"></td>
  </tr>
  <tr>
    <td>License</td><td>Exp</td><td>State</td>
  </tr>
  <tr>
    <td><input id="lic" class="i"></td>
    <td><input id="exp" type="month" class="i"></td>
    <td><input id="state" class="i"></td>
  </tr>
  <tr>
    <td>Damage</td>
  </tr>
  <tr>
    <td colspan=3><textarea id="dmg" class="i"></textarea></td>
  </tr>
  <tr>
    <td>UPD</td>
  </tr>
  <tr>
    <td colspan=3><textarea id="upd" class="i"></textarea></td>
  </tr>
</table>
<input id="r" type="reset">
</form>
<div id="notification" style="display:none">A new version of this app is available. Click <a id="reload">here</a> to update.</div>
